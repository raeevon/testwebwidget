<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с виджетом Envybox</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
    </style>

    <!-- Скрипт виджета в head, обернутый в DOMContentLoaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var script = document.createElement("script");
            script.src = "https://chat-stage.robotmia.ru/api/widget/wiTQIh25s3BnLFsMEgqksSbNBTXYwafN";
            document.body.appendChild(script);
        });
    </script>
</head>
<body>
    <h1>Добро пожаловать на страницу для тестирования виджета!</h1>
    <p>Виджет располагается внизу справа и доступен к использованию</p>
</body>
</html>
